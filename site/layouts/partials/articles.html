<div class="container articles">
    <div class="row">
        <div class="col">
            <h2 id="articles">Articles</h2>
        </div>
    </div>
    <div class="row articles__content">
        <div class="col-12">
            <div class="row articles__articles">
                {{ range .Site.Data.meta.articles }}
                <div class="col-12 col-md-4 mb-4">
                    <div class="articles__article">
                        <a href="{{ .url }}"><h3 class="articles__article-title">{{ .title }}</h3></a>
                        <p class="articles__article-description">
                            {{ .description }}
                        </p>
                    </div>
                </div>
                {{ end }}
            </div>
        </div>
    </div>
</div>
